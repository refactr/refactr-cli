name: test

on:
  pull_request:
    paths-ignore:
      - '**.md'
  push:
    branches:
      - master
      - releases/*
    paths-ignore:
      - '**.md'

jobs:
  test:
    if: ${{ !contains(github.event.head_commit.message, 'skip ci') }}
    runs-on: ${{ matrix.operating-system }}
    strategy:
      matrix:
        operating-system: [ubuntu-latest, macos-latest]
        version: [12.x, 14.x, 15.x]
    steps:
      - uses: actions/checkout@v2
      - name: Setup node ${{ matrix.version }}
        uses: actions/setup-node@v2
        with:
          node-version: ${{ matrix.version }}

      - id: yarn-cache-dir-path
        run: echo "::set-output name=dir::$(yarn cache dir)"
      - uses: actions/cache@v2
        id: yarn-cache
        with:
          path: ${{ steps.yarn-cache-dir-path.outputs.dir }}
          key: ${{ runner.os }}-yarn-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-yarn-

      - run: node -e "console.log('__REFACTR_COMMAND__'+'='+path.resolve('./bin/refactrctl.js'))" >> $GITHUB_ENV
        shell: bash

      - run: yarn install
      - run: yarn lint
      - run: yarn build:runtime

      - run: yarn test:unit
      - run: yarn test:e2e
        env:
          REFACTR_ADDRESS: ${{ secrets.REFACTR_ADDRESS }}
          STATIC_REFACTR_AUTH_TOKEN: ${{ secrets.REFACTR_AUTH_TOKEN }}
          DYNAMIC_REFACTR_AUTH_TOKEN: ${{ secrets.REFACTR_AUTH_TOKEN2 }}
